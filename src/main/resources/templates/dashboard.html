<!-- Google Fonts Roboto -->

<!-- MDB -->
<link rel="stylesheet" href="css/bootstrap-login-form.min.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg bg-body-tertiary">
		<div class="container-fluid">
			<a class="navbar-brand" href="/"> <img alt="ashokit" src="images/AshokIT-Logo.jpg" width="100%">
			</a>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li class="nav-item"><a class="nav-link active" aria-current="page" href="dashboard">Home</a></li>
					<li class="nav-item"><a class="nav-link" href="enquiry">Add
							Enquiry</a></li>
					<li class="nav-item"><a class="nav-link" href="getEnquiry">View
							Enquiries</a></li>
				</ul>
				<a href="logout" class="btn btn-danger">Logout</a>
			</div>
		</div>
	</nav>
	<!-- Start your project here-->


	<section class="h-100 gradient-form" style="background-color: #eee;">

			<div class="row d-flex justify-content-center align-items-center h-100">
				<div class="col-xl-10">
					<div class="card rounded-3 text-black">
						<div class="row g-0">
							<div class="col-lg-6">
								<div class="card-body p-md-5 mx-md-4">

									<div class="text-center">
										<h4 class="mt-1 mb-5 pb-1">Your Performance</h4>
									</div>

									<h2>Total Enquiries : <p th:text="${dashboardResponse.totalEnquiries}"/> </h2>
									<h2 class="text-success">Enrolled : <p th:text="${dashboardResponse.enrolledEnquiries}"/> </h2>
									<h2 class="text-danger">Lost : <p th:text="${dashboardResponse.lostEnquiries}"/></h2>

								</div>
							</div>
							<div class="col-lg-6 d-flex align-items-center gradient-custom-2">
								<img alt="" src="images/lady.jpg" width="50%" height="90%">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- End your project here-->

	<!-- MDB -->
	<script type="text/javascript" src="js/mdb.min.js"></script>

	<script type="text/javascript"></script>
